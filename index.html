<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>

    <title>Bank Account Object Oriented Practice</title>
</head>
<body>
    <div class="container">


        <h1>Welcomne to the Epicodus Credit Union!</h1>


        <form id="register">
            <h3>Register a new account:</h3>
            <label for="full-name">Name:</label>
            <input id="full-name" type="text" value="Drew" required>
            <label for="initial-deposit">Initial Deposit</label>
            <input id="initial-deposit" type="number" value="30.00" required>
            <button type="submit" class="btn-primary">Register!</button>
            <h3>Deposit or withdraw funds:</h3>
            <label for="deposit">Deposit Amount:</label>
            <input id="deposit" type="number" value="30.00">
            <label for="withdraw"> Withdrawal Amount:</label>
            <input id="withdraw" type="number" value="30.00">
            <button type="submit" class="btn-primary">Submit</button>
        </form>
        <p>Current Balance:</p>
        <h4>$400.00</h4>







    </div>
</body>
</html>
