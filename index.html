<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>

    <title>Bank Account Object Oriented Practice</title>
</head>
<body>
    <div class="ui container">

        <h1>Welcome to the Epicodus Credit Union!</h1>



        <form class="ui form" id="register">
            <div class="register-account">
                <h3>Register a new account:</h3>
                <div class="field">
                    <label for="full-name">Name:</label>
                    <input id="full-name" type="text" value="Drew" required>
                </div>
                <div class="field">
                    <label for="initial-deposit">Initial Deposit</label>
                    <input id="initial-deposit" type="number" value="30.00" required>
                </div>
                <button type="submit" class="ui button">Register!</button>
            </div>


            <div class="exchange-funds">
                <h3>Deposit or withdraw funds:</h3>
                <div class="field">
                <label for="deposit">Deposit Amount:</label>
                <input id="deposit" type="number" value="0.00">
                </div>
                <div class="field">
                <label for="withdraw"> Withdrawal Amount:</label>
                <input id="withdraw" type="number" value="0.00">
                </div>
                <button type="submit" class="ui button">Submit</button>
            </div>
        </form>

        <h2>Current Balance:</h2>
        <div id="show-balance"></div>

    </div>
</body>
</html>
